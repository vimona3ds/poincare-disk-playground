<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poincaré Disk Playground</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        canvas {
            width: 80vmin;
            height: 80vmin;
        }
        #info {
            margin-top: 10px;
            font-size: 16px;
            background-color: #f3f3f3;
            padding: 10px 15px;
            border-radius: 4px;
            max-width: 80vmin;
        }
        .mode-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .mode-instructions {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .keyboard-shortcut {
            background-color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <div class="mode-title">Mode: Select</div>
        <div class="mode-instructions" id="mode-instructions">
            Select Mode:
            • Click points to select them
            • Press <span class="keyboard-shortcut">T</span> to switch to Translate mode
            • Press <span class="keyboard-shortcut">A</span> to switch to Add mode
            • Press <span class="keyboard-shortcut">Delete</span> to remove selected points
        </div>
    </div>
</body>
</html>
